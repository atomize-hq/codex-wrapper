name: Only allow staging -> main

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, edited, labeled, unlabeled]

jobs:
  guard:
    name: only-staging-to-main
    runs-on: ubuntu-latest
    steps:
      - name: Validate source branch
        shell: bash
        run: |
          set -euo pipefail
          echo "Base: $GITHUB_BASE_REF"
          echo "Head: $GITHUB_HEAD_REF"
          if [ "$GITHUB_BASE_REF" = "main" ] && [ "$GITHUB_HEAD_REF" != "staging" ]; then
            echo "Only PRs from 'staging' may target 'main'."
            exit 1
          fi
          echo "OK: staging -> main"

      - name: Require PR purpose label (staging -> main)
        if: ${{ github.base_ref == 'main' && github.head_ref == 'staging' }}
        shell: bash
        run: |
          set -euo pipefail
          # Enforce a simple explicit "why" label to control main-branch CI intensity and ensure
          # staging->main PRs are intentional.
          #
          # Allowed labels:
          # - purpose=codex_release
          # - purpose=claude_code_release
          # - purpose=ops
          mapfile -t labels < <(jq -r '.pull_request.labels[].name' "$GITHUB_EVENT_PATH" || true)
          if ((${#labels[@]} == 0)); then
            echo "Labels: <none>"
          else
            printf 'Labels:\n'
            printf '  - %s\n' "${labels[@]}"
          fi

          allowed_count=0
          allowed_value=""
          unknown_purpose=0
          for l in "${labels[@]}"; do
            case "$l" in
              purpose=codex_release|purpose=claude_code_release|purpose=ops)
                allowed_count=$((allowed_count+1))
                allowed_value="$l"
                ;;
              purpose=*)
                unknown_purpose=$((unknown_purpose+1))
                ;;
              *)
                ;;
            esac
          done

          if (( unknown_purpose > 0 )); then
            echo "Found unknown purpose=... label(s). Only these are allowed:"
            echo "  - purpose=codex_release"
            echo "  - purpose=claude_code_release"
            echo "  - purpose=ops"
            exit 1
          fi

          if (( allowed_count != 1 )); then
            echo "staging -> main PRs must have exactly one purpose label."
            echo "Add exactly one of:"
            echo "  - purpose=codex_release"
            echo "  - purpose=claude_code_release"
            echo "  - purpose=ops"
            exit 1
          fi

          echo "OK: purpose label = ${allowed_value}"
